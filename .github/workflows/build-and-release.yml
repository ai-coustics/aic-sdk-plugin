name: Build and Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            ladspa-sdk \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libglu1-mesa-dev \
            mesa-common-dev

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local

      - name: Build plugin
        run: cmake --build build -j

      - name: Create Linux archive
        run: |
          ./scripts/linux/bundle-release.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            aic-sdk-plugin-linux.tar.gz

  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build plugin
        run: cmake --build build -j

      - name: Create macOS app installer
        run: ./scripts/macos/build-installer.sh

      - name: Create macOS archive
        run: ./scripts/macos/bundle-release.sh

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            aic-sdk-plugin-macos.zip

  build-windows:
    runs-on: windows-2025
    steps:
      - name: Install Inno Setup
        run: winget install --id JRSoftware.InnoSetup -e --silent --accept-source-agreements

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build plugin
        run: cmake --build build --config Release -j

      - name: Create Windows Package
        run: |
          "%USERPROFILE%\AppData\Local\Programs\Inno Setup 6\iscc.exe" /Oout scripts\windows\installer.icc
          move "out\aic-sdk-plugin-windows.exe" ".\aic-sdk-plugin-windows.exe"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            aic-sdk-plugin-windows.exe

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ github.workspace }}/release/ReleaseNotes.md
          files: |
            aic-sdk-plugin-linux.tar.gz
            aic-sdk-plugin-macos.zip
            aic-sdk-plugin-windows.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
